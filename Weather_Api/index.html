<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Clíma de Bogotá</title>
</head>
<style>

    .contenedor{
        margin-top: 15%;
    }
    .weat{
        margin-top:-50px;
    }
    .state::first-letter{
        text-transform: uppercase;
    }
</style>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center w-50 mx-auto contenedor">
        <div class="w-50 d-flex justify-content-center align-items-center flex-wrap">
            <spam class="w-100 text-center fw-bolder fs-1" id="city"></spam>
            <spam class="w-100 text-center" id="date"></spam>
            <img src="" alt="" id="img" class="w-auto ">
        </div>
        <div class="w-50 d-flex flex-wrap weat">
            <spam class="w-100 text-center fw-bolder fs-1" id="temp"></spam>
            <spam class="w-100 text-center state" id="status"></spam>
            <spam class="w-100 text-center" id="minmax"></spam>
            <spam class="w-100 text-center" id="sensacion"></spam>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
